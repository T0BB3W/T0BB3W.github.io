<!DOCTYPE html>

        <title>Pictures</title>
        <style>
            /* Common grid container styles */
            .grid-container {
                display: grid;
                grid-template-areas: 'header header header header header header' 'menu main main main main main' 'menu footer footer footer footer footer';
                gap: 10px;
                background-color: #86898a;
                padding: 10px;
            }

            /* Grid item styles */
            .grid-container > div {
                background-color: rgba(255, 255, 255, 0.8);
                text-align: center;
                padding: 20px 0;
                font-size: 30px;
                font-family: Arial;
            }

            /* Media query for smaller screens */
            @media screen and (max-width: 768px) {
                .grid-container {
                    grid-template-areas:'header' 'menu'
                    /* Adjusted for the menu */
                    'main' 'footer';
                }

                /* Adjust styles for better mobile layout */
                .item1 {
                    order: 1;
                    /* Header to display first */
                }
                .item2 {
                    order: 2;
                    /* Menu to display second */
                }
                .item3 {
                    order: 3;
                    /* Main content to display third */
                }
                .item4 {
                    order: 4;
                    /* Footer to display fourth */
                }

                /* Make all items scale to 100% width */
                .grid-container > div {
                    width: 100%;
                }
            }
            img {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
