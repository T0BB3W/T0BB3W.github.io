<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  gap: 10px;
  background-color: #86898a;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(58, 53, 53, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

</style>
</head>
<body>

<div class="grid-container">
  <div class="item1">
    <header>Homepage</header>
  </div>
  <div class="item2">
    <a href="https://t0bb3w.github.io">Home</a></br>
    <a href="https://t0bb3w.github.io/docs/assets/pages/business.html">Business</a></br>
    <a href="https://t0bb3w.github.io/docs/assets/pages/sports.html">Sports</a></br>
    <a href="https://t0bb3w.github.io/docs/assets/pages/music.html">Music</a></br>
    <a href="https://t0bb3w.github.io/docs/assets/pages/pictures.html">Pictures</a>
  </div>
  <div class="item3">
    <p>Hello, Welcome to my website! Here you can find some fun stuff! Click on the menu items on the left to navigate!</p>
  </div>  
  <div class="item4"></div>
  <div class="item5">credits for grid layout: w3schools</div>
</div>

</body>
</html>
