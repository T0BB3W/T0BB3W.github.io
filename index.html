<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-areas:
                'header'
                'main'
                'footer';
            gap: 10px;
            background-color: #86898a;
            padding: 10px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            font-family: Arial;
        }

        @media screen and (max-width: 768px) {
            .grid-container {
                grid-template-areas:
                    'header'
                    'main'
                    'footer';
            }


            .item1 {
                order: 1;
            }
            .item2 {
                order: 2;
            }
            .item3 {
                order: 3;
            }

            .grid-container > div {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="item1">
        <header>Homepage</header>
    </div>
    <div class="item2">
        <p>Hello, Welcome to my website! Here you can find some of my business ventures, sports I participate in, music I enjoy, and a bunch of pictures taken by me! Click on the menu items on the left to navigate!</p>
    </div>
    <div class="item3">
        <p style="font-size: 10px">credits for grid layout: w3schools</p>
    </div>
</div>

</body>
</html>
